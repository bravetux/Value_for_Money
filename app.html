<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheapest Product Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the highlighted best deal */
        .best-deal {
            background-color: #dcfce7; /* Light green */
            border-color: #22c55e; /* Green */
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.2), 0 4px 6px -2px rgba(34, 197, 94, 0.1);
        }
        /* Custom focus style for better visibility */
        .custom-focus:focus {
            ring-offset-color: #f0fdf4;
            ring-color: #22c55e;
            border-color: #22c55e;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="w-full max-w-6xl mx-auto p-4 md:p-6">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Cheapest Product Finder</h1>
            <p class="text-gray-600 mt-2">Instantly compare products to find the best value.</p>
        </header>

        <main>
            <!-- Controls for selecting number of products -->
            <div class="flex justify-center items-center mb-6 bg-white p-3 rounded-lg shadow-sm border border-gray-200 max-w-xs mx-auto">
                <label for="product-count-selector" class="text-sm font-medium text-gray-700 mr-3">Compare</label>
                <select id="product-count-selector" class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 custom-focus outline-none text-sm">
                    <!-- Options will be generated by JavaScript -->
                </select>
                <span class="text-sm font-medium text-gray-700 ml-3">products</span>
            </div>

            <!-- 
                Product input grid
                - `grid-cols-1`: 1 column on small (mobile) screens
                - `md:grid-cols-3`: 3 columns on medium screens (tablets) and up
            -->
            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-3">
                <!-- Product cards will be generated by JavaScript -->
            </div>

            <!-- Action buttons -->
            <div class="mt-6 flex items-center justify-center gap-4">
                <button id="reset-btn" class="bg-gray-200 text-gray-700 font-bold py-2 px-6 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-all duration-300">
                    Reset All
                </button>
            </div>
             <!-- Message area for user feedback -->
            <div id="message-area" class="text-center mt-4 text-red-500 font-medium h-5"></div>
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productGrid = document.getElementById('product-grid');
            const productCountSelector = document.getElementById('product-count-selector');
            const resetBtn = document.getElementById('reset-btn');
            const messageArea = document.getElementById('message-area');

            const MIN_PRODUCTS = 2;
            const MAX_PRODUCTS = 10;
            const DEFAULT_PRODUCTS = 3; // Defaulting to 3 to show the layout

            // --- Initialize ---
            function init() {
                // Populate dropdown
                for (let i = MIN_PRODUCTS; i <= MAX_PRODUCTS; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    if (i === DEFAULT_PRODUCTS) {
                        option.selected = true;
                    }
                    productCountSelector.appendChild(option);
                }

                // Generate initial cards
                generateProductCards(DEFAULT_PRODUCTS);

                // Setup event listeners
                productCountSelector.addEventListener('change', (e) => generateProductCards(e.target.value));
                resetBtn.addEventListener('click', resetApp);
            }

            // --- Generate Product Cards (with compact styles) ---
            function generateProductCards(count) {
                productGrid.innerHTML = ''; // Clear existing cards
                for (let i = 1; i <= count; i++) {
                    const card = document.createElement('div');
                    card.className = 'product-card bg-white p-3 rounded-lg shadow-sm border border-gray-200 transition-all duration-300 flex flex-col';
                    card.id = `product-${i}`;
                    card.innerHTML = `
                        <h2 class="font-bold text-md mb-2 text-gray-700">Product ${i}</h2>
                        <div class="space-y-2 flex-grow">
                            <div>
                                <label for="price-${i}" class="text-xs font-medium text-gray-600">Price ($)</label>
                                <input type="number" id="price-${i}" placeholder="5.99" min="0" step="0.01" class="w-full mt-1 p-2 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-2 custom-focus outline-none">
                            </div>
                            <div>
                                <label for="weight-${i}" class="text-xs font-medium text-gray-600">Weight (unit)</label>
                                <input type="number" id="weight-${i}" placeholder="500" min="0" class="w-full mt-1 p-2 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-2 custom-focus outline-none">
                            </div>
                        </div>
                        <div id="result-${i}" class="result-display text-center mt-2 font-semibold text-gray-500 h-5 text-xs"></div>
                    `;
                    productGrid.appendChild(card);
                }

                // Add event listeners to new input fields for real-time calculation
                for (let i = 1; i <= count; i++) {
                    const priceInput = document.getElementById(`price-${i}`);
                    const weightInput = document.getElementById(`weight-${i}`);
                    priceInput.addEventListener('input', () => calculatePricePerUnit(i));
                    weightInput.addEventListener('input', () => calculatePricePerUnit(i));
                }
                 highlightBestDeal();
            }

            // --- Calculate Price and Update UI ---
            function calculatePricePerUnit(index) {
                const priceInput = document.getElementById(`price-${index}`);
                const weightInput = document.getElementById(`weight-${index}`);
                const resultDisplay = document.getElementById(`result-${index}`);
                
                const price = parseFloat(priceInput.value);
                const weight = parseFloat(weightInput.value);

                if (!isNaN(price) && !isNaN(weight) && price > 0 && weight > 0) {
                    const pricePerUnit = price / weight;
                    resultDisplay.textContent = `$${pricePerUnit.toFixed(4)} / unit`;
                } else {
                    resultDisplay.textContent = '';
                }
                
                // Re-evaluate the best deal every time a value changes
                highlightBestDeal();
            }

            // --- Highlight the Best Deal ---
            function highlightBestDeal() {
                let bestProductIndex = -1;
                let minPricePerUnit = Infinity;
                let validEntries = 0;
                
                const productCount = productCountSelector.value;

                // Remove previous best-deal styles
                 for (let i = 1; i <= productCount; i++) {
                    const card = document.getElementById(`product-${i}`);
                    if (card) {
                        card.classList.remove('best-deal');
                        const resultDisplay = document.getElementById(`result-${i}`);
                        resultDisplay.classList.remove('text-green-700');
                        if(resultDisplay.textContent.includes('Best Deal!')) {
                            resultDisplay.textContent = resultDisplay.textContent.replace('Best Deal! ', '');
                        }
                    }
                }
                messageArea.textContent = '';
                
                // Find the new best deal
                for (let i = 1; i <= productCount; i++) {
                    const priceEl = document.getElementById(`price-${i}`);
                    const weightEl = document.getElementById(`weight-${i}`);
                    if (priceEl && weightEl) {
                        const price = parseFloat(priceEl.value);
                        const weight = parseFloat(weightEl.value);

                        if (!isNaN(price) && !isNaN(weight) && price > 0 && weight > 0) {
                            validEntries++;
                            const pricePerUnit = price / weight;
                            if (pricePerUnit < minPricePerUnit) {
                                minPricePerUnit = pricePerUnit;
                                bestProductIndex = i;
                            }
                        }
                    }
                }
                
                if(validEntries < 2 && Array.from(document.querySelectorAll('input[type="number"]')).some(input => input.value)){
                    messageArea.textContent = "Enter at least two full products to compare.";
                }

                // Apply new best-deal style
                if (bestProductIndex !== -1) {
                    const bestCard = document.getElementById(`product-${bestProductIndex}`);
                    if(bestCard){
                        bestCard.classList.add('best-deal');
                        const bestResultDisplay = document.getElementById(`result-${bestProductIndex}`);
                        bestResultDisplay.classList.add('text-green-700');
                        bestResultDisplay.textContent = `Best Deal! ${bestResultDisplay.textContent}`;
                    }
                }
            }

            // --- Reset App to Initial State ---
            function resetApp() {
                productCountSelector.value = DEFAULT_PRODUCTS;
                generateProductCards(DEFAULT_PRODUCTS);
                messageArea.textContent = '';
            }
            
            // Start the app
            init();
        });
    </script>
</body>
</html>
